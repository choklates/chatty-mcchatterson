<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat</title>
  <link rel="icon" type="image/x-icon" href="data:image/gif;base64,R0lGODlhIAAgAIAAAM336QAAACH5BAEAAAEALAAAAAAgACAAAAIehI+py+0Po5y02ouz3rz7D4biSJbmiabqyrbuC5sFADs=">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="chat-container">
    <div class="user-container">
      <ul class="user-list js-user-list"></ul>
    </div>
    <!-- /.user-container -->
    <div class="message-container">
      <ul class="message-list js-message-list"></ul>
      <form class="message-form js-message-form">
        <input type="text" class="input js-input">
        <button class="button">Send</button>
      </form>
    </div>
    <!-- /.message-container -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
